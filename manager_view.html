<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">

  <script src="https://kit.fontawesome.com/2f2028059a.js" crossorigin="anonymous"></script>

  <title>Manager - Mature Motherboards</title>
</head>

<body>
  <header>

    <!--NAVIGATION BAR-->

    <nav class="navpadding navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand text-primary" href="#">Mature Motherboards - Staff</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#employeeLookup"
              id="lookupButton">Employee Lookup</button>
            <button class="btn btn-primary" id="logout" onclick="logOut()">Log Out</button>
            <script src="assets/js/login.js"></script>
          </li>
        </ul>
      </div>
    </nav>

    <!--JUMBOTRON-->

    <div class="jumbotron jumbotron-fluid jumbotron-image" style="background-image: url(images/goldMotherboard.jpeg);">
      <h1 class="text-center text-white fs-1 fw-bold">Manager</h1>
    </div>

  </header>

  <!-- Modal -->
  <div class="modal fade" id="employeeLookup" tabindex="-1" role="dialog" aria-labelledby="employeeLookupLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Lookup</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="spinnerLookup" class="text-center my-2" style="font-size: 3rem;">
            <i class="fa-solid fa-gear fa-spin"></i>
          </div>

          <div id="employeeList" class="d-none">
            <form class="mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkDundee" value="Dundee" checked>
                <label class="form-check-label" for="checkDundee">Dundee branch</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkStirling" value="Stirling" checked>
                <label class="form-check-label" for="checkStirling">Stirling branch</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkStAndrews" value="StAndrews" checked>
                <label class="form-check-label" for="checkStAndrews">St Andrews branch</label>
              </div>
            </form>
            <div id="employeeAccordion"></div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">Close</button>
        </div>
      </div>
    </div>
  </div>

  <section>

    <!--MANAGER DISPLAYS-->

    <div class="container-fluid mt-3">
      <div class="row">

        <div class="col-md-6 p-2">

          <div class="card"">
            <div class=" card-body">
            <h3>Add new product</h3>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="description" placeholder="Description">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="type" placeholder="Type">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="price" placeholder="Price">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="stock" placeholder="Stock">
              </div>
              <div class="form-group">
                <input type="date" class="form-control" id="date" placeholder="Production Date">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="os" placeholder="Operating System">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="architecture" placeholder="Architecture">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="storage" placeholder="Storage">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="memory" placeholder="Memory">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="pageCount" placeholder="Page Count">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="link" placeholder="Image link">
              </div>
            </form>
            <button onclick="" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 p-2">
        <div class="card">
          <div class="card-body">
            <h3>Add Shifts for Branch Employees</h3>
            <form>
              <div class="form-group">
                <select class="form-control" id="selectEmployeeAdd">
                  <option value="" selected disabled id="disabledOptionAdd">Loading employee list...</option>
                </select>
              </div>
              <div class="form-group">
                <input type="datetime-local" class="form-control" id="start">
              </div>
              <div class="form-group">
                <input type="datetime-local" class="form-control" id="end">
              </div>
            </form>
            <button onclick="addShift()" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-2 ml-2">
            <div class="card">
              <div class="card-body">
                <h3>View Shifts for Branch Employees</h3>
                <form>
                  <select class="form-control" id="selectEmployee">
                    <option value="" selected disabled id="disabledOption">Loading employee list...</option>
                  </select>
                </form>

                <table id="shiftsTable" class="my-3 table table-striped table-bordered table-sm"
                  cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th scope="col" class="th-sm">Time Start</th>
                      <th scope="col" class="th-sm">Time End</th>
                    </tr>
                  </thead>
                  <tbody id="shift">

                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>

  </section>
  <script src="assets/js/manager.js"></script>
  <script src="assets/js/viewAllShifts.js"></script>
  <script src="assets/js/employeeLookup.js"></script>
  <script src="assets/js/addShift.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
