<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Manager - Mature Motherboards</title>
</head>
<body>
    <header>

        <!--NAVIGATION BAR-->

        <nav class="navpadding navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-primary" href="#">Mature Motherboards - Staff</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>

        <!--JUMBOTRON-->
        
        <div class="jumbotron jumbotron-fluid jumbotron-image" style="background-image: url(images/goldMotherboard.jpeg);">
          <h1 class="text-center text-white fs-1 fw-bold">Manager</h1>
      </div>

    </header>

    <section>

        <!--MANAGER DISPLAYS-->

        <div class="container-fluid mt-3">
            <div class="row">

                <div class="col-md-6 p-2">

                  <div class="card"">
                        <div class="card-body">
                          <h3>Add Product</h3>
                          <form>
                            <div class="form-group">
                              <input type="text" class="form-control" id="name" placeholder="name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="description" placeholder="Description">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="type" placeholder="type">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="price" placeholder="price">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="stock" placeholder="stock">
                            </div>
                            <div class="form-group">
                              <input type="date" class="form-control" id="date" placeholder="Production Date">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="os" placeholder="Operating System">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="architecture" placeholder="Architecture">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="storage" placeholder="Storage">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="memory" placeholder="Memory">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="pageCount" placeholder="Page Count">
                            </div> 
                            <div class="form-group">
                              <input type="text" class="form-control" id="link" placeholder="Image link">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 p-2">
                  <h3>Shifts</h3>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Date</th>
                        <th scope="col">Time Start</th>
                        <th scope="col">Time End</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>

            </div>
        </div>

    </section>
</body>
</html>
