<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Template - Mature Motherboards</title>
</head>
<body>
    <header>

        <!--NAVIGATION BAR-->

        <nav class="navpadding navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-primary" href="#">Mature Motherboards</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="customer_view.html">Shop <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="customer_repair_page.html">Repair</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
              </ul>
            </div>
          </nav>

        <!--JUMBOTRON-->
        
        <div class="jumbotron jumbotron-fluid jumbotron-image" style="background-image: url(images/goldMotherboard.jpeg);">
          <h1 class="text-center text-white fs-1 fw-bold">Template</h1>
      </div>

    </header>

    <section>

        <!--FILER SHOP-->

        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="productType" class="sr-only">Product type</label>
                <select class="form-control" id="productType">
                  <option>Product Type</option>
                  <option>Computers</option>
                  <option>User Guides</option>
                  <option>Upgrade Kits</option>
                  <option>Peripherals</option>
                </select>
            </div>
            
            <div class="form-group mx-sm-3 mb-2">
                <label for="orderBy" class="sr-only">Order By</label>
                <select class="form-control" id="sortBy">
                  <option>Order By</option>
                  <option>Price - Low to High</option>
                  <option>Price - High to Low</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Filter</button>
          </form>

    </section>

    <section>

        <!--PRODUCT CARDS-->

        <div class="container-fluid mt-3">
            <div class="row">

                <div class="card" style="width: 22rem;">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Product</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Price</h6>
                      <p class="card-text">Description goes here!</p>
                      <a href="#" class="btn btn-primary">Add to Basket</a>
                    </div>
                </div>

            <div class="row justify-content-md mx-5 mt-4" id="product">
        </div>

    </section>
</body>
</html>
