    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Repairs - Mature Motherboards</title>
    
</head>
<body>
    <header>

        <!--NAVIGATION BAR-->

        <nav class="navpadding navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-primary">Mature Motherboards</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="customer_view.html">Shop</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="customer_repair_page.html">Repair <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a href="checkout_page.html"><button class="btn btn-primary mr-2"><i class="fa-solid fa-cart-shopping"></i> Checkout</button></a>
                </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="login_page.html">Sign In</a>
              </li>
              </ul>
            </div>
          </nav>

        <!--JUMBOTRON-->
        
        <div class="jumbotron jumbotron-fluid jumbotron-image" style="background-image: url(images/goldMotherboard.jpeg);">
          <h1 class="text-center text-white fs-1 fw-bold">Repair</h1>
      </div>

    </header>

    <section>

        <!--SCHEDULE REPAIRS-->
        <div class="card">
          <div class="card-body">
            <h3>Schedule Repairs</h3>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="branchID" placeholder="branch ID">
              </div>
              <div class="form-group">
                <input type="datetime-local" class="form-control" id="date" placeholder="Date">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="duration" placeholder="Duration">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="description" placeholder="Description">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="eMail">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
            </form>
            <button onclick="scheduleRepairWithID()" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </section>
    <script src="assets/js/scheduleRepair.js"></script>
</body>
</html>
