<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Repairs - Mature Motherboards</title>
</head>
<body>
    <header>

        <!--NAVIGATION BAR-->

        <nav class="navpadding navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-primary" href="#">Mature Motherboards</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="customer_view.html">Shop</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="customer_repair_page.html">Repair <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary mb-2 float-right" href="login_page.html">Sign In</a>
                </li>
              </ul>
            </div>
          </nav>

        <!--JUMBOTRON-->
        
        <div class="jumbotron jumbotron-fluid jumbotron-image" style="background-image: url(images/goldMotherboard.jpeg);">
          <h1 class="text-center text-white fs-1 fw-bold">Repair</h1>
      </div>

    </header>

    <section>

        <!--SCHEDULE REPAIRS-->

        <div class="card">
          <div class="card-body">
            <h3>Schedule Repairs</h3>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="productName" placeholder="Product Name">
              </div>
              <div class="form-group">
                <input type="date" class="form-control" id="date" placeholder="Date">
              </div>
              <div class="form-group">
                <input type="time" class="form-control" id="time" placeholder="Time">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="duration" placeholder="Duration">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="description" placeholder="Description">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      </div>
    </section>
</body>
</html>
