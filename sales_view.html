<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <title>Sales Employee - Mature Motherboards</title>

  <script src="https://kit.fontawesome.com/2f2028059a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>

    <!--NAVIGATION BAR-->

    <nav class="navpadding navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand text-primary" href="#">Mature Motherboards - Sales Employee</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button class="btn btn-primary" id="logout" onclick="logOut()">Log Out</button>
          <script src="assets/js/login.js"></script>
        </li>
      </ul>
    </nav>

    <!--JUMBOTRON-->

    <div class="jumbotron jumbotron-fluid jumbotron-image" style="background-image: url(images/goldMotherboard.jpeg);">
      <h1 class="text-center text-white fs-1 fw-bold">Sales</h1>
    </div>

  </header>

  <section>

    <!--SALES FORMS-->

    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-6 p-2">

          <div class="card w-100">
            <div class="card-body">
              <h3>Schedule Repairs</h3>
              <form>

                <div class="form-group">
                  <input type="datetime-local" class="form-control" id="date" placeholder="Date" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="duration" placeholder="Duration" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="email" placeholder="email" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
              </form>
              <button onclick="scheduleRepair()" id="repairButton" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6 p-2">
          <div class="card w-100">
            <div class="card-body">
              <h3>Input Sale</h3>
              <form onsubmit="inputOrder()">
                <div class="form-group">
                  <input type="text" class="form-control" id="emailOrder" placeholder="Customer Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="productNo" placeholder="Product Number">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="charge" placeholder="Charge">
                </div>
                <button type="submit" class="btn btn-primary" on>Submit</button>
              </form>
            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <h3 class="mt-5">Shifts</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Time Start</th>
              <th scope="col">Time End</th>
            </tr>
          </thead>
          <tbody id="shift">

          </tbody>
        </table>

        <div id="spinnerShifts" class="mx-auto my-2" style="font-size: 3rem;">
          <i class="fa-solid fa-gear fa-spin"></i>
        </div>

      </div>
    </div>

  </section>
  <script src="assets/js/scheduleRepair.js"></script>
  <script src="assets/js/shifts.js"></script>
  <script src="assets/js/inputOrders.js"></script>
</body>

</html>
