<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sales - Mature Motherboards</title>
</head>
<body>
    <header>

        <!--NAVIGATION BAR-->

        <nav class="navpadding navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-primary" href="#">Mature Motherboards - Sales</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>

        <!--JUMBOTRON-->
        
        <div class="jumbotron jumbotron-fluid jumbotron-image" style="background-image: url(images/goldMotherboard.jpeg);">
            <h1 class="text-center text-white fs-1 fw-bold">Sales</h1>
        </div>

    </header>

    <section>

        <!--SALES FORMS-->

        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-md-6 p-2">

                  <div class="card w-100">
                      <div class="card-body">
                        <h3>Schedule Repairs</h3>
                        <form>
                          <div class="form-group">
                            <input type="text" class="form-control" id="custNo" placeholder="Customer Email">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="branchNo" placeholder="Branch Number">
                          </div>
                          <div class="form-group">
                            <input type="date" class="form-control" id="date" placeholder="Date">
                          </div>
                          <div class="form-group">
                            <input type="time" class="form-control" id="time" placeholder="Time">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="duration" placeholder="Duration">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="description" placeholder="Description">
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>

                    <div class="col-md-6 p-2">
                      <div class="card w-100">
                        <div class="card-body">
                          <h3>Input Orders</h3>
                          <form>
                            <div class="form-group">
                              <input type="text" class="form-control" id="email" placeholder="Customer Email">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="productNo" placeholder="Product Number">
                            </div>
                            <div class="form-group">
                              <input type="date" class="form-control" id="date" placeholder="Date">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="addressLine1" placeholder="Address Line 1">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="addressLine2" placeholder="Address Line 2">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="addressLine3" placeholder="Address Line 3">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="town" placeholder="Address Town">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="postcode" placeholder="Postcode">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        </div>
                      
                  </div>
                </div>
              </div>

            <div class="row">
              <h3 class="mt-5">Shifts</h3>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Date</th>
                    <th scope="col">Time Start</th>
                    <th scope="col">Time End</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>

            </div>
        </div>

    </section>
</body>
</html>
